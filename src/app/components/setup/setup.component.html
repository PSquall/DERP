<div>
    <form [formGroup]="setupForm">
        <mat-card class="maxed">
            <mat-card-header>
                <mat-card-title>Basic Race Setup</mat-card-title>
            </mat-card-header>

            <mat-card-content class="full-width" appearance="fill">
                <mat-form-field>
                    <mat-label>Maximum Fuel in L</mat-label>
                    <input formControlName="maxFuel" matInput type="number">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Racing Time in Hours</mat-label>
                    <input formControlName="raceTime" matInput type="number">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>
    <mat-card class="maxed">
        <mat-card-header>
            <mat-card-title>Test laps</mat-card-title>
        </mat-card-header>
        <mat-card-content class="full-width">
            <app-test-lap-input (addLapEvent)="addLap($event)"></app-test-lap-input>
        </mat-card-content>
    </mat-card>
</div>
<mat-card>
    <app-test-lap-table [testLap]=testLap></app-test-lap-table>
</mat-card>
<button mat-raised-button class="big">Calculate</button>
