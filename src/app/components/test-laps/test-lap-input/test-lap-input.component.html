<div>
    <form [formGroup]="lapInputForm">
        <mat-form-field>
            <mat-label>Lap Time</mat-label>
            <input matInput type="String" formControlName="lapTime" #time>
            <mat-hint>Format <strong>MM : ss . mmm</strong></mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fuel Used</mat-label>
            <input matInput type="number" formControlName="fuelUsed" #fuel>
        </mat-form-field>
        <div>
            <mat-form-field>
                <mat-label>Driver</mat-label>
                <input matInput type="String" formControlName="driverName" #driver>
            </mat-form-field>
            <mat-checkbox #save>Fuelsave-Lap</mat-checkbox>
        </div>
    </form>
</div>
<div>
    <button mat-raised-button (click)="addLap(time.value, fuel.value, save.checked, driver.value)" [disabled]="!lapInputForm.valid">Add</button>
</div>
